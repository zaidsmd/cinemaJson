<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies-wiki</title>
    <script src="https://kit.fontawesome.com/a5fdcae6a3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a href=""><img src="images/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<section class="container-fluid pt-4  px-5" >
    <div class="input-group w-auto">
        <div class="form-floating ">
            <input type="search" id="searchbar" class="form-control" placeholder="email"/>
            <label class="form-label" for="searchbar">Search</label>
        </div>
        <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="table-responsive-lg">
        <table class="table me-0" id="content">
            <thead>
            <tr>
                <th class="position-relative" scope="col">Poster</th>
                <th class="position-relative" id="title" scope="col">Title</th>
                <th class="position-relative" id="year" scope="col">Year</th>
                <th class="position-relative" id="duration" scope="col">Duration</th>
                <th class="position-relative" scope="col">Director</th>
                <th class="position-relative" scope="col">Actors</th>
                <th class="position-relative" scope="col">Festivals</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <p class="error h3 fw-bold text-center"></p>
</section>
<div class="d-flex flex-row justify-content-center">
    <nav id="pagination" aria-label="navbar-dark bg-dark Page navigation">
        <ul class=" bg-dark pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav></div>
<!--Menu-->
<div class="offcanvas offcanvas-end text-bg-dark" tabindex="1" id="offcanvasDarkNavbar"
     aria-labelledby="offcanvasDarkNavbarLabel">
    <div class="offcanvas-header">
        <a href=""><img src="images/logo.png" alt=""></a>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class=" offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Top Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Top Series</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Movies-Wiki</a>
            </li>
        </ul>
    </div>
</div>
<!--scripts-->
<!--jquery cdn-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!--popper js and bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
